{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ quiz.name }} - Leaderboard</title>
    <link rel="stylesheet" href="{% static 'css/leaderboard.css' %}">
    
</head>
<body>
    <h2>{{ quiz.name }} - Leaderboard</h2>

    <table border="1">
        <thead>
            <tr>
                <th>Rank</th>
                <th>User</th>
                <th>Score</th>
                <th>Attempt Number</th>
            </tr>
        </thead>
        <tbody>
            {% for entry in leaderboard %}
                <tr>
                    <td>{{ entry.rank }}</td>
                    <td>{{ entry.user.username }}</td>
                    <td>{{ entry.score }}</td>
                    <td>{{ entry.attempt_number }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="4">No scores yet.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{% url 'quiz_list' %}">
        <button>Back to Quiz List</button>
    </a>
</body>
</html>
