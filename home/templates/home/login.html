{% load static %}
<!DOCTYPE html>
<html> 
    <head>
        <title> Login </title>
        <link rel="stylesheet" href="{% static 'css/login.css' %}">
        
    </head>
    <body>
        <div class="container">
            <!-- Display messages -->
            {% if messages %}
                <div class="messages">
                    <ul>
                        {% for message in messages %}
                            <li class="{% if message.tags == 'success' %}success{% endif %}">
                                {{ message }}
                            </li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}
            
            <form method="POST" action="{% url 'log_in' %}">
                {% csrf_token %}
                <h2> Login </h2>
                {{ form.as_p }}
                <button type="submit" {% comment "submit details" %}{% endcomment %}> Login </button>
            </form>
        </div>
    </body>  
</html>
