<!DOCTYPE html>
<html> 
    <head>
        <title> Login </title>
        <style> 
            body {
                display: flex;
                justify-content : center;
                align-items: center;
                font-family: Arial, sans-serif;
                margin: 20px;
                padding: 0;
            }
            .container {
                text-align: center;
            }
            form {
                width : 500px;
                padding: 20px;
                box-shadow: 0 0 10px rgba(0,0,0,0.1);
            }
            input {
                width:100%;
                margin:10px 0;
                padding:10px;
                box-sizing : border-box;
            }
            h2 {
                color: #333;
            }
            p {
                font-size: 1.2em;
            }
            button {
                background-color:rgb(35, 42, 130);
                color: white;
                padding: 10px 20px;
                border: none;
                cursor: pointer;
                font-size: 1.2em;
            }
            button:hover {
                background-color:rgb(47, 190, 185);
                color: black;
            }
            .messages {
                width: 100%;
                margin-bottom: 20px;
            }
            .messages ul {
                list-style-type: none;
                padding: 0;
            }
            .messages li {
                background-color: #f8d7da;
                color: #721c24;
                padding: 10px;
                margin: 5px 0;
                border: 1px solid #f5c6cb;
                border-radius: 5px;
            }
            .messages li.success {
                background-color: #d4edda;
                color: #155724;
                border-color: #c3e6cb;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <!-- Display messages -->
            {% if messages %}
                <div class="messages">
                    <ul>
                        {% for message in messages %}
                            <li class="{% if message.tags == 'success' %}success{% endif %}">
                                {{ message }}
                            </li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}
            
            <form method="POST" action="{% url 'log_in' %}">
                {% csrf_token %}
                <h2> Login </h2>
                {{ form.as_p }}
                <button type="submit" {% comment "submit details" %}{% endcomment %}> Login </button>
            </form>
        </div>
    </body>  
</html>
